<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface - Design Lady LLC</title>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #36069A;
            --secondary-pink: #DE6399;
            --dark-blue: #020C28;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --dark-gray: #212529;
            --medium-gray: #6C757D;
            --border-gray: #ADB5BD;
            
            --shadow-light: 0 2px 8px rgba(54, 6, 154, 0.1);
            --shadow-medium: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--dark-gray);
            line-height: 1.6;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background-color: var(--white);
            border-radius: 1.5rem;
            box-shadow: var(--shadow-medium);
            overflow: hidden;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-pink) 100%);
            color: var(--white);
            padding: 1.5rem;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .ai-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            background-color: #f9fafb;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 0.75rem;
            opacity: 0;
            animation: messageSlideIn 0.3s ease-out forwards;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            position: relative;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background-color: #dbeafe;
            color: #1e3a8a;
            border-bottom-right-radius: 0.5rem;
        }

        .message.ai .message-bubble {
            background-color: #e0f2fe;
            color: #0c4a6e;
            border-bottom-left-radius: 0.5rem;
        }

        .message.ai .message-bubble.loading {
            background-color: #f0f9ff;
            color: var(--medium-gray);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background-color: #f0f9ff;
            color: var(--medium-gray);
            border-radius: 1.25rem;
            border-bottom-left-radius: 0.5rem;
            max-width: 80%;
            margin-bottom: 0.75rem;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
        }

        .typing-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #9ca3af;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 0.75rem;
            align-items: center;
            background-color: var(--white);
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 1.5rem;
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: var(--transition);
            background: var(--white);
            color: var(--dark-gray);
        }

        .message-input:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(54, 6, 154, 0.2);
        }

        .message-input::placeholder {
            color: var(--medium-gray);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-pink) 100%);
            color: var(--white);
            padding: 0.75rem 1.25rem;
            border-radius: 1.5rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: var(--shadow-medium);
        }

        .send-btn:focus {
            outline: 2px solid var(--primary-purple);
            outline-offset: 2px;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
            }

            .chat-header {
                border-radius: 0;
                padding: 1rem;
            }

            .messages-container {
                padding: 1rem;
            }

            .input-area {
                border-radius: 0;
                padding: 1rem;
            }

            .message-bubble {
                max-width: 85%;
            }

            .ai-name {
                font-size: 1.2rem;
            }
        }

        /* Accessibility Improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        /* Focus indicators */
        button:focus,
        input:focus {
            outline: 2px solid var(--primary-purple);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <h1 class="ai-name">AI Assistant</h1>
        </header>

        <!-- Messages -->
        <main class="messages-container" id="messages" role="log" aria-live="polite" aria-label="Chat messages">
        </main>

        <!-- Input Area -->
        <div class="input-area">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Type your message..." 
                aria-label="Message input"
            >
            <button class="send-btn" id="sendBtn" aria-label="Send message" title="Send message">
                Send
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" width="20" height="20">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Chat functionality
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Function to scroll to the bottom of the chat
        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // Function to add a message to the chat
        function addMessage(text, sender, threadId = null, parentMessageId = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            messageBubble.textContent = text;
            messageBubble.dataset.threadId = threadId || Date.now();
            
            if (parentMessageId) {
                messageBubble.dataset.parentMessageId = parentMessageId;
            }
            
            messageDiv.appendChild(messageBubble);
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        // Add initial welcome message
        addMessage("Hello! How can I assist you today?", "ai");

        // Simulate AI typing indicator
        let typingIndicatorElement = null;
        function showTypingIndicator() {
            if (typingIndicatorElement) return;
            
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'ai');
            
            typingIndicatorElement = document.createElement('div');
            typingIndicatorElement.classList.add('message-bubble', 'loading', 'typing-indicator', 'show');
            typingIndicatorElement.innerHTML = `
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;
            
            messageDiv.appendChild(typingIndicatorElement);
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            if (typingIndicatorElement) {
                typingIndicatorElement.parentElement.remove();
                typingIndicatorElement = null;
            }
        }

        // Simulate AI response
        function getAiResponse(prompt) {
            showTypingIndicator();
            
            setTimeout(() => {
                hideTypingIndicator();
                
                const responses = [
                    "That's a great question about accessibility! Let me help you with that. Ensuring AA compliance is crucial for inclusive design.",
                    "I can definitely assist with that UX challenge. Have you considered the cognitive load this might place on users?",
                    "Excellent point about design principles! User experience should always prioritize clarity and accessibility.",
                    "Let me think about the best approach for your Design Lady LLC project. What's your target audience?",
                    "That's an interesting design problem! Have you considered how this impacts users with different abilities?",
                    "Great question! For your branding, we should ensure all color combinations meet WCAG AA standards."
                ];
                
                const response = responses[Math.floor(Math.random() * responses.length)];
                addMessage(response, 'ai');
            }, 1500 + Math.random() * 2000);
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                addMessage(messageText, 'user');
                getAiResponse(messageText);
                messageInput.value = '';
            }
        }

        // Focus management
        messageInput.focus();
    </script>
</body>
</html>
